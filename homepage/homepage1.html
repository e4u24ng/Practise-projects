<html>

<head>
    <title>homepage</title>
    <link rel="stylesheet" type="text/css" href="homepage1.css">
</head>

<body>
    <div class="main-container">
        <div class="image-container">
            <img class="image" src="https://images.pexels.com/photos/3813006/pexels-photo-3813006.jpeg">

        </div>
        <div class="form-container">
            <form>
                <div>
                    <h1 class="login">LOGIN</h1>
                </div>

                <div>
                    <p><label class="label" for="username"><b>Username</b></label></p>
                    <input class="text-input" type="text" required>
                </div>

                <div>
                    <p> <label class="label" for="psw"><b>Password</b></label></p>
                    <input class="text-input" type="password" required>
                </div>

                <div>
                    <label>
                        <input type="checkbox" checked="unchecked" name="remember" style="margin-bottom:15px">
                        Remember me
                    </label>
                </div>

                <div>
                    <button class="button" type="sign in" class="signinbtn">sign in</button>
                </div>

                <div>
                    <p>Do you have an account? <a href="#" style="color:rgb(188, 57, 79)">Sign Up</a>.</p>
                </div>

                <div class="log-in">
                    <p> <b>Login with social media </b></p>

                    <div class="icon">
                        <a target="_blank" href="https://web.facebook.com"><img class="socials"
                                src="https://cdn3.iconfinder.com/data/icons/picons-social/57/46-facebook-512.png">
                        </a>
                    </div>

                    <div class="icon">

                        <a target="_blank" href="https://twitter.com"><img class="socials"
                                src="https://i.pinimg.com/originals/5c/a9/8c/5ca98c73b2bb7a02bf8350933c7ca443.png">
                        </a>
                    </div>

                    <div class="icon">
                        <a target="_blank" href="https://instagram.com">
                            <img class=" socials"
                                src="https://www.pngmart.com/files/21/Instagram-Logo-Silhoutte-PNG-HD.png">
                        </a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
