<html>

<head>
  <title> HomeCheckIns </title>
  <link href="hCi.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="div-heading">
    <h1 class="h1-heading"> Join the millions learning to code
      with Codeacademy for free </h1>
    <form>
      <div class="div-form">
        <p> <b> Email </b> </p>
        <input class="email-form" type="email" placeholder="email" />
      </div>

      <div class="div-password">
        <p> <b> Password </b> </p>
        <input class="password-form" type="password" placeholder="Password" />
      </div>

      <button class="button"> Sign up
      </button> <br>

      <p>
        By signing up for Codeacademy, you agree to Codeacademy's
        <a target="_blank"
          href="https://web.facebook.com/legal/terms?paipv=0&eav=Afb3A8qwF9tHwjMCRWBU1N35PmTUncgzD4N3kUOR1gNyiDKYqOcGnLee1rm1JTQEEfI&_rdc=1&_rdr">
          Terms of Services</a> & <a target="_blank" href="https://www.courts.ca.gov/opinions/links/S230051-LINK14.PDF">
          Privacy & Policy </a>
      </p>


      <p><b>Or sign up using:</b></p>

      <img class="img-border"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/LinkedIn_logo_initials.png/640px-LinkedIn_logo_initials.png" />
      <img class="img-border"
        src="https://w7.pngwing.com/pngs/989/129/png-transparent-google-logo-google-search-meng-meng-company-text-logo-thumbnail.png" />
      <img class="img-border" src="https://cdn-icons-png.flaticon.com/512/124/124010.png" />
      <img class="img-border" src="https://cdn-icons-png.flaticon.com/512/25/25231.png" />

    </form>
  </div>
</body>

</html>
